<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <img src="img/pizza.svg" alt="Logo pizzeria" />

        <h1>
          <span class="texto-verde">Pizza</span>&<span class="texto-rojo"
            >Front</span
          >
        </h1>
      </div>
      <nav class="header-nav">
        <ul>
          <li><a href="#" class="boton-nav">Home</a></li>
          <li><a href="#" class="boton-nav">Ranking</a></li>
          <li><a href="#" class="boton-nav">Promoción</a></li>
          <li><a href="#" class="boton-nav">Contacto</a></li>
        </ul>
      </nav>
      <i class="fas fa-bars hamburguesa"></i>
    </header>
    <main class="main-container">
      <div class="main-container-card delivery">
        <h2>
          <span class="texto-rojo">Envio gratis </span>comprando
          <span class="texto-rojo">2 pizzas</span>
        </h2>
      </div>
      <div class="main-container-card podio-pizza">
        <h2 class="titulo-podio-pizza">
          <span class="texto-rojo">Podio de pizzas</span>
        </h2>
        <div class="lista-pizzas">
          <div>
            <h3 class="lista-titulo">Pizzas top 5</h3>
            <ol class="lista">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <div>
            <img src="img/pizzaFalling.jpg" alt="Imagen pizza ingredientes" />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer-container">
      <div class="nav-footer">
        <ul>
          <li><a href="#" class="boton-nav">Home</a></li>
          <li><a href="#" class="boton-nav">Contacto</a></li>
          <li><a href="#" class="boton-nav">Ranking</a></li>
          <li><a href="#" class="boton-nav">Promoción</a></li>
        </ul>
      </div>
      <div class="logo-footer">
        <img src="img/pizza.svg" alt="Logo pizzeria" />

        <h2>
          <span class="texto-verde">Pizza</span>&<span class="texto-rojo"
            >Front</span
          >
        </h2>
      </div>
    </footer>
  </body>
</html>
